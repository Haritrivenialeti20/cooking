<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç≥ RecipeJS - Functional Cooking Companion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>üç≥ RecipeJS</h1>
        <p>Your Functional Cooking Companion</p>
        
        <!-- NEW: Search Container -->
        <div class="search-container">
            <input 
                type="text" 
                id="search-input" 
                placeholder="Search recipes or ingredients..."
                autocomplete="off"
            >
            <button id="clear-search" class="clear-btn" style="display: none;">
                ‚úï
            </button>
        </div>
    </header>

    <main>
        <div class="controls">
            <div class="button-group">
                <h3>Filter by Difficulty:</h3>
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="easy">Easy</button>
                <button class="filter-btn" data-filter="medium">Medium</button>
                <button class="filter-btn" data-filter="hard">Hard</button>
            </div>
            
            <div class="button-group">
                <h3>Filter by Time:</h3>
                <button class="filter-btn" data-filter="quick">Quick (<30min)</button>
            </div>
            
            <div class="button-group">
                <h3>Sort by:</h3>
                <button class="sort-btn" data-sort="none">None</button>
                <button class="sort-btn" data-sort="time">Time</button>
                <button class="sort-btn" data-sort="difficulty">Difficulty</button>
                <button class="sort-btn" data-sort="ingredients">Ingredients</button>
            </div>
            
            <!-- NEW: Favorites Filter -->
            <div class="button-group">
                <button class="filter-btn" data-filter="favorites">
                    ‚ù§Ô∏è Favorites Only
                </button>
            </div>
        </div>
        
        <!-- NEW: Recipe Counter -->
        <div class="recipe-info">
            <p id="recipe-count">Showing 8 of 8 recipes</p>
        </div>
        
        <div id="recipe-container" class="recipe-container">
            <!-- Recipes will be rendered here -->
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
